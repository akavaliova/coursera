<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <p>Here is some text</p>
    <p>Here is some more text</p>
    <p>Here is even more text</p>

    <script>
        let myParagraphs = document.getElementsByTagName("p");
        // console.log(myParagraphs); // HTMLCollection(3)Â [p, p, p]
        for(let i = 0; i < myParagraphs.length; i++){
            myParagraphs[i].style.color = "red";
            alert(`showing paragraph ${i}`);
        }



    </script>
    
</body>
</html>
