<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <div id="special">
        <p class="someclass">Here is a paragrhaph</p> <!--(gona be red - because it only gets the first element that it matches-->
        <p>Here is another paragraph</p>
        <p class = "someclass">Here is one more paragraph</p> <!--(same color - because it only gets the first element that it matches-->
    </div>
    <script>
        let myText = document.querySelector("#special .someclass");
        myText.style.color = "red";
    </script>
    
</body>
</html>
