<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <div id="special">
        <p>Here is a paragraph</p>
        <p>Here is another paragraph</p>
        <p>Here is one more paragraph</p>
    </div>

    <script>
        document.querySelector("#special").innerHTML = "<p> Here is my new paragraph </p>";

        // or same as:
        // let myDiv = document.getElementById("special");
        // myDiv.innerHTML = "<p> Here is my new paragraph </p>";
        
        // or same as:
        //  let myDiv = document.querySelector("#special");
        //  myDiv.innerHTML = "<p> Here is my new paragraph</p>";
    </script>
    
</body>
</html>
